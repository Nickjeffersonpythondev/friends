            background: #555;

            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;

        .menu-item:hover {

    <script>
        // Function to parse query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            queryString.split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value || '');
            });
            return params;
        }

        // Get query parameters
        const params = getQueryParams();
        const username = params.username || '';
        const password = params.password || '';
        const profilePic = params.profilePic || '';

        // If no username or password in URL, show loading message
        if (!username || !password) {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Validate user credentials (this is for demonstration purposes)
        const validUsers = {
            kasra: 'x9w8v7u6y5',
            mostafa: 'z1y2x3w4v5',
            Nick: 'w6v7u8y9z0',
            alireza: 'q1r2s3t4p5',
            artin: '1qaz2wsx',
            ilia:'2wsx3edc'
        };

        // Check if the user credentials match
        if (validUsers[username] !== password) {
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to login page if credentials are wrong
            }, 2000);
        } else {
            // If login is successful, display the username and password in sidebar
            document.getElementById('username').textContent = `نام کاربری: ${username}`;
            document.getElementById('password').textContent = `رمز عبور: ${password}`;

            // Load profile picture from localStorage if it exists, or use default if not
            let storedProfilePic = localStorage.getItem('profilePic');
            if (storedProfilePic) {
                document.getElementById('profile-pic').src = storedProfilePic;
            } else if (profilePic) {
                document.getElementById('profile-pic').src = profilePic;
                localStorage.setItem('profilePic', profilePic); // Save profile picture to localStorage
            }
        }

        // Handle profile picture upload
        document.getElementById('upload-pic').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const newProfilePic = reader.result;
                    document.getElementById('profile-pic').src = newProfilePic;

                    // Save the new profile picture URL to localStorage
                    localStorage.setItem('profilePic', newProfilePic);

                    // Update URL with the hosted image link
                    const newUrl = `?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&profilePic=${encodeURIComponent(newProfilePic)}`;
                    window.history.replaceState({}, '', newUrl);
                };
                reader.readAsDataURL(file); // Read the image file and convert to base64
            }
        });

        // Function to handle navigation
        function navigateTo(page) {
            window.location.href = page;
        }

        // Logout function
