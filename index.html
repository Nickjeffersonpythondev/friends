<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin-container">
        <h1>به سامانه خوش آمدید</h1>
        <p>لطفاً برای ادامه وارد شوید</p>
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> نام کاربری</label>
            <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید" required>
        </div>
        <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> رمز عبور</label>
            <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>
        </div>
        <button class="signin-btn" id="signin-btn">ورود</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
