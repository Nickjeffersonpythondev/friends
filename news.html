<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خبر</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 0;
            position: relative;
            animation: slideIn 2s ease-in-out, pulse 3s infinite;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 1rem;
            animation: fadeIn 3s ease-in-out;
        }

        .news-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1s ease-out;
        }

        /* Animation keyframes */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
            50% {
                text-shadow: 0 0 5px #fff, 0 0 15px #ff6b6b, 0 0 25px #ff6b6b;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            60% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>وبسایت ایجاد شد!</h1>
        <p>خبر خوب: وبسایت جدید ما راه‌اندازی شد. از شما دعوت می‌کنیم که از بخش‌های مختلف بازدید کنید!</p>
    </div>
</body>
</html>
